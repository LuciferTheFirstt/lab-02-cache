sudo: false

language: cpp

compiler:
  -gcc
  -g++

before_install:
  - pip install --user cpp-coveralls
  
install:
  - export CXX="g++-8" CC="gcc-8"
  - cmake .
  - cmake --build ./

script:
  - ctest -V

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.7
    packages:
    - gcc-4.9
    - g++-4.9
    - clang-3.7
